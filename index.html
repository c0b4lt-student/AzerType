<!DOCTYPE HTML>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style/style.css">

    <script src="scripts/config.js" defer></script>
    <script src="scripts/components/Popup.js" defer></script>
    <script src="scripts/components/Screen.js" defer></script>
    <script src="scripts/components/OptionRadioList.js"></script>
    <script src="scripts/components/StopWatch.js" defer></script>
    <script src="scripts/components/GuessArea.js" defer></script>
    <script src="scripts/components/ValidateButton.js" defer></script>
    <script src="scripts/components/Email.js" defer></script>
    <script src="scripts/components/Form.js" defer></script>
    <script src="scripts/components/SwitchColorButton.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/azertype.js" defer></script>
</head>
<body>
<header>
    <h1>AzerType</h1>
    <h2>An app to improve typing</h2>
    <h3>AzerType is a free online app to improve typing faster ;)</h3>
</header>

<main>
    <div class="optionArea">
        <p>Choose your options</p>
        <div class="optionRadio">
            <input type="radio" name="menuRadio" id="words" value="0" checked />
            <label for="words">Words</label>
            <input type="radio" name="menuRadio" id="sentences" value="1" />
            <label for="sentences">Sentences</label>
            <input type="radio" name="menuRadio" id="love" value="2" class="loveRadio d-none"/>
            <label for="love" class="loveLabel d-none">Love</label>
        </div>
    </div>

    <div class="wordToTypeArea">
        AzerType
    </div>

    <div class="guessArea">
        <input type="text" id="guessInput" name="guessInput" />
        <button id="validateWordBtn">Validate</button>
    </div>

    <div class="timerArea">
        Temps : <span>0 : 00 : 000</span>
    </div>

    <div class="shareArea">
        <button>Share</button>
    </div>
</main>
<footer>
    @Copyright Cturgis
</footer>

<div class="popupBackground">
    <div class="popup">
        <div>Share your score</div>
        <form novalidate>
            <label for="name">your name</label>
            <input type="text" id="name" name="name" placeholder="Your name">
            <label for="email">Who you want to share with ?</label>
            <input type="email" id="email" name="email" placeholder="nom@domaine.com">
            <button id="sendMailButton">Envoyer</button>
        </form>
    </div>
</div>
</body>

</html>
